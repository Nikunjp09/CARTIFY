<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width,initial sacle=1.0">
        <link rel="stylesheet" href="index.css"
    </head>

    <body>

        <div>
           
           
            <form action="home.html"method="get"> 
                <fieldset>
                <legend style="text-align: center;">Registration Form</legend>

                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required autofocus>
                <br><br>

                <label for="mail">E-Mail:</label>
                <input type="email" id="mail" placeholder="Enter your E-Mail" required>
                <br><br>

                <label for="number">Phone NO.:</label>
                <input type="tel" id="number" placeholder="Enter your number" required>
                <br><br>

                <label for="age">Enter Age:</label>
                <input type="number" id="age"  min="18" max="100" required>
                <br><br>
                <input class="btn" type="submit" value="Submit">
                <input class="btn" type="reset" value="Reset">

                </fieldset>


            </form>
        </div>
    </body>

</html>
